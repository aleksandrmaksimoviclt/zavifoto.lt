{% extends 'sorting/base.html' %}

{% block galleries %}

	{% for category in categories %}

	    <li>
	        <a class="main-category" data-toggle="collapse" data-target="#{{category.name|slugify}}" href="#">{{category.name}}</a>
	    </li>

	    <div id="{{category.name}}" class="collapse">
	        <ul class="sub-category">
	            {% for gallery in  category.gal %}
	                <li><a href="/{{category.name|slugify}}/{{category.url}}">{{category.name}}</a></li>
	            {% endfor %}
	        </ul>
	    </div>

	{% endfor %}
{% endblock %}
