{% extends "website/index.html" %}
{% load staticfiles %}
{% block content %}
<div class="row nomargin" id="content">
    <div class="col-md-9 nopadding" id="left">
        <div class="faq">
            <div class="heading-wrapper">
                <h1 style="font-size:24px; text-align:center;" class="nomargin">{{pricepage.heading}}</h1> 
                <hr style="width:100px; margin-top:8px; margin-bottom:8px;">
            </div>
        
            <div class="faq-content-wrapper">
                <ul class="faq-list">
                    {% for question in questions %}
                        <li class="faq-title">
                            <a class="faq-titlea collapsed" data-toggle="collapse" data-target="#{{question.heading|slugify}}" href="#">{{question.heading|safe}}</a>
                        </li>
                        <div id="{{question.heading|slugify}}" class="collapse">
                            <div class="post">
                                <div class="faq-post">
                                    {{question.body|safe}}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
