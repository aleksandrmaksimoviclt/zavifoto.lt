<div class="demo-gallery">
    <div class="col-md-3 hidden-xs hidden-sm nopadding" id="right">
        <ul id="lightgallery" class="list-unstyled marginbottom0">
            {% for photo in photos %}
                <li class="col-xs-12 grid nopadding" data-src="{{photo.src}}">
                    <a href="">
                        <img class="imgcover grid" src="{{photo.src}}">
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
