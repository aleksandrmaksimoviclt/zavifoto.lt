{% extends "website/index.html" %}
{% load staticfiles %}
{% block content %}
            <div class="demo-gallery">
                <ul id="lightgallery" class="list-unstyled marginbottom0">
                    {% for photo in photos %}
                        <li class="col-xs-12 col-sm-4 col-md-3 grid nopadding" data-src="{{photo.image.url}}">
                        <a href="">
                            <img class="imgcover grid" src="{{photo.image.url}}">
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
{% endblock content %}
{% block extra_javascript %}
    <script src="{% static "website/js/gridGalleryInit.js" %}" type="text/javascript"></script>
    <script src="{% static "website/js/lightgallery.js" %}"></script>
    <script src="{% static "website/js/lg-fullscreen.js" %}"></script>
    <script src="{% static "website/js/lg-thumbnail.js" %}"></script>
    <script src="{% static "website/js/lg-video.js" %} "></script>
    <script src="{% static "website/js/lg-autoplay.js" %} "></script>
    <script src="{% static "website/js/lg-zoom.js" %} "></script>
    <script src="{% static "website/js/lg-hash.js" %} "></script>
    <script src="{% static "website/js/lg-pager.js" %} "></script>
    <script src="{% static "website/js/jquery.mousewheel.min.js" %} "></script>
{% endblock extra_javascript %}
